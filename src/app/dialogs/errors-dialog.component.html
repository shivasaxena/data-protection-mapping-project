<mat-dialog-content class="mat-typography">
  <h1>Mapping Errors</h1>

  <div *ngFor="let t of graphService.graphTabs">
    <div *ngIf="t.anyErrors">
      {{t.title}} Errors
      <div *ngFor="let e of t.errorStrings">
        <div>
          <h4>{{e}}</h4>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
